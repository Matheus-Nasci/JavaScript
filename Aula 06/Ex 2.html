<body>
    <h1> Hello, World!</h1>
    <p>Quando você se sentir sozinho Lembre-se que existe</p>
    <p>milhões de bacterias e para elas o mundo delas é você</p>

    <script>
        var Num1 = Number.parseInt(window.prompt("Digite um número: ")) //Prompt sempre trata como string
        var Num2 = Number.parseInt(window.prompt("Digite o segundo número: "))//Tem como usar só Number
        var soma = Num1 + Num2 
        window.alert("A Soma dos números é " + soma) //Concatenação //Para Real é Float
        // + Para Adição, number + number = Soma
        // + Para Concatenação, string + string = Juntar que é uma Concatenação
    </script>

    
</body>
